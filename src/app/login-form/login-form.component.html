<div class="loginContainer">
  <div class="loginCard">
    <h2 class="loginHeading">Log In</h2>
    <form [formGroup]="loginForm">
      <!-- old binding  [(ngModel)]="email" -->
      <input
      type="email"
      formControlName="email"
      name="email"
      class="loginFormInput"
      required/>
      <!-- old binding  [(ngModel)]="password"-->
      <input
      type="password"
      formControlName="password"
      name="password"
      class="loginFormInput"
      required />
      <button class="btn"
              type="submit" 
              id="btn-login"
              (click)="tryLogin(loginForm.value)">
              Log In
      </button>
      <label class="errorMsg" [(ngModel)]="errorMsg"></label>
    </form>

        <button type="button" class="btn" (click)="tryFacebookLogin()">Login with Facebook</button>


   
        <button type="button" class="btn" (click)="tryGoogleLogin()">Login with Google</button>



        <button type="button" class="btn" (click)="tryTwitterLogin()">Login with Twitter</button>


      <div>
        <p>No account yet? <a href="/register">Create an account</a></p>
      </div>
    </div>
  </div>
</div>
